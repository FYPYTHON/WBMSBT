<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Main Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--set webpage width and height user can not change-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no"/>-->
    <title>Sign in</title>
    <script type="text/javascript" src="{{static_url('libs/js/jquery.min.js')}}"></script>
    <link rel="stylesheet" href="{{static_url('libs/css/bootstrap.min.css')}}">
    <style type="text/css">
        html{
            min-width: 500px;
        }
        .rectangle{
            width:100%;
            height:100%;
            min-width:1000px;
            <!--background: url("{{static_url('img/background.jpg')}}");-->
            background-size:cover;
        }
        .rect{
            margin:auto;
            margin-top:100px;
            width:1100px;
            min-width:400px;
            <!--border:solid 1px;-->
        }
    </style>
    <script type="text/javascript">
        createCode();

        $("verifyCode").on('click',function () {
            alert("换一张");
            createCode();
        });

        function createCode(){
			$.ajax({
				type: "Post",
				url: "/admin/verifyCode",
				dataType : "json",
				success: function (data) {
					$("#imgVerifyCode").attr("src", "data:image/gif;base64," + data.img);
					<!--$("#code").val(data.code)-->
					}
				})
		}
        function sign(){
            if(checkSignin()== 0){
         		var userAccount = $("#userAccount").val();
         		var password = $("#password").val();
         		var inputCode = $("#inputCode").val();
                $.ajax({
                    type: "Post",
                    url: "/signin",
                    dataType : "json",
                    async: true,
                    data: {"userAccount": userAccount,"password":password,"inputCode":inputCode},
                    success: function (data){
                        if(data.error_code==0){
                            // window.location.href = "/tableTest"
                            window.location.href = "/home"
                        }
                        else{
                            <!--alert(data.msg);-->
                            $("#msgSignin").html(data.msg).css("color","red");
                            <!--window.location.href = "/"-->
                        }
                    }
                })
            }
        };
        function checkSignin(){
            var userRe = /^[a-zA-z]\w{4,15}$/;
            var user = $("#userAccount").val()
            var pwdRe = /^(\w){6,20}$/;
            var pwd = $("#password").val()
            $("#msgSignin").html("账号或密码不正确").css("color","red");
            if(userRe.test(user)){
                <!--$("#userCheck").html("✔").css("color","green");-->
                if(pwdRe.test(pwd)){
                    <!--$("#passowrdCheck").html("✔").css("color","green");-->
                    return 0;
                }else{
                    $("#passowrdCheck").html("密码格式不正确,6~20位数字字母下划线的组合").css("color","red");
                    return 1;
                }
            }else{
                $("#userCheck").html("账号格式不正确,4~15位以字母开头的数字字母下划线的组合").css("color","red");
                return 1;
            }
            return 1;
        }
    </script>
</head>
<body class="rectangle" >
	<div class="row clearfix"  >
        <div class="rect" >
            <form class="form-horizontal" role="form" id="signinform" action="/signin" method="post">
                <div class="form-group" style="margin-top:50px">
                    <label class="col-sm-4 control-label">账号:</label>
                    <div class="col-sm-7" >
                        <input class="form-control inputcss" style="width:200px;float:left;" id="userAccount" name="userAccount" value="a123456"/>
                        <div class="" style="margin-left:100px;padding-top:6.5px;" id="userCheck"></div>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-4 control-label">密码:</label>
                    <div class="col-sm-7">
                        <input class="form-control inputcss" style="width:200px;float:left;" id="password" type="password" name="password" value="123456"/>
                        <div class="" style=" margin-left:10px;padding-top:6.5px;" id="passwordCheck"></div>
                    </div>
                </div>
                <div class="form-group" >
                    <label  class="col-sm-4 control-label" >验证码:</label>
                    <div class="col-sm-8">
                        <input class="form-control inputcss" style="width:100px;float:left" id="inputCode" name="inputCode" value="1234"/>
                        <img src="" alt="验证码" id="imgVerifyCode" style="margin-left:10px;width:100px"/>
                        <a src="#" id="verifyCode" class="btn btn-link" onclick="createCode()" style="">换一张</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4" >
                        <span class="control-label" id="msgSignin"></span>
                    </div>
                </div>
                <div class="form-group" style="">
                    <div class="col-sm-4 col-sm-offset-4 " >
                        <button onclick="sign()" type="button" id="confirm" class="btnConfirm"
                                style="width:200px;border:solid 1px;color:blue;">确定
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
